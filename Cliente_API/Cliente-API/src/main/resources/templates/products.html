<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .header-section {
            background-color: #343a40;
            color: white;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }

        .header-section h1 {
            font-size: 1.75rem;
            margin: 0;
        }

        .search-section {
            background-color: white;
            padding: 1.5rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            border: 1px solid #dee2e6;
        }

        .search-section h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #495057;
        }

        .product-details {
            background-color: #e9ecef;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }

        .product-details p {
            margin: 0.5rem 0;
        }

        .table-section {
            background-color: white;
            padding: 1.5rem;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }

        .table-section h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #495057;
        }

        .table thead th {
            background-color: #495057;
            color: white;
            font-weight: normal;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="header-section">
    <div class="container">
        <h1>Gestión de Productos </h1>
    </div>
</div>

<div class="container">
    <div class="search-section">
        <h3>Buscar Producto por ID</h3>
        <form th:action="@{/buscar}" method="post" class="row g-3">
            <div class="col-md-9">
                <input type="number" class="form-control" name="idProducto"
                       placeholder="Ingrese el ID del producto" required min="1">
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary w-100">Buscar</button>
            </div>
        </form>
    </div>

    <div th:if="${mensajeBusqueda}" class="alert alert-success">
        <h5 th:text="${mensajeBusqueda}"></h5>
        <div th:if="${productoBuscado}" class="product-details">
            <p><strong>ID:</strong> <span th:text="${productoBuscado.idProducto}"></span></p>
            <p><strong>Nombre:</strong> <span th:text="${productoBuscado.nombreProducto}"></span></p>
            <p><strong>Precio:</strong>
                <span th:text="${productoBuscado.precio != null ? '$' + productoBuscado.precio : 'N/A'}"></span>
            </p>
            <p><strong>Unidad:</strong> <span th:text="${productoBuscado.unidad}"></span></p>
            <p><strong>Categoría ID:</strong> <span th:text="${productoBuscado.idCategoria}"></span></p>
            <p><strong>Proveedor ID:</strong> <span th:text="${productoBuscado.idProveedor}"></span></p>
        </div>
    </div>

    <div th:if="${errorBusqueda}" class="alert alert-danger">
        <span th:text="${errorBusqueda}"></span>
    </div>

    <div class="table-section">
        <h3>Lista de Productos</h3>

        <div th:if="${error}" class="alert alert-danger mb-3">
            <span th:text="${error}"></span>
        </div>

        <div class="table-responsive">
            <table class="table table-striped" th:if="${productos != null and not #lists.isEmpty(productos)}">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre del Producto</th>
                    <th>Precio</th>
                    <th>Unidad</th>
                    <th>Categoría ID</th>
                    <th>Proveedor ID</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.idProducto}"></td>
                    <td th:text="${producto.nombreProducto}"></td>
                    <td th:text="${producto.precio != null ? '$' + producto.precio : 'N/A'}"></td>
                    <td th:text="${producto.unidad}"></td>
                    <td th:text="${producto.idCategoria}"></td>
                    <td th:text="${producto.idProveedor}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${productos != null and #lists.isEmpty(productos)}" class="alert alert-info">
            No se encontraron productos.
        </div>

        <div th:if="${productos == null}" class="alert alert-warning">
            No se pudieron cargar los productos desde el servidor.
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
